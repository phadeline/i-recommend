<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>iRecommend</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <body class="box">
    <div class="card">
      <div class="titlebox">
        <h1 id="title">iRecommend</h1>
      </div>
      <div class="connectbox">
        <div class="textdiv">
          <img id="image" src="./image/connecttext.png" />
        </div>

        <div>
          <input
            type="range"
            min="0"
            max="200"
            value="10"
            class="slider"
            id="myRange"
          />
        </div>
      </div>
    </div>
    <script
      src="https://js-cdn.music.apple.com/musickit/v3/musickit.js"
      data-web-components
      async
    ></script>
    <script language="JavaScript" type="module" src="./js/script.js"></script>
  </body>
</html>
